     <div *ngIf="showForm" class="form-container" style="margin-top: 1vh;">
      <h3>Booking Details - {{ selectedListing }}</h3>
      <form (ngSubmit)="submitBooking()" #bookingForm="ngForm">
        <div class="form-row">
          <div class="form-col">
            <label>Name:</label>
            <input type="text" [(ngModel)]="customer.Name" name="name" required />
          </div>
          <div class="form-col">
            <label>Email:</label>
            <input type="email" [(ngModel)]="customer.Email_Id" name="email_Id" required />
          </div>
        </div>
     
        <div class="form-row">
          <div class="form-col">
            <label>Phone Number:</label>
            <input type="tel" [(ngModel)]="customer.Phone_num" name="phone_num" required />
          </div>
          <div class="form-col">
            <label>Preferences:</label>
            <input type="text" [(ngModel)]="customer.Preferences" name="preferences" required />
          </div>
        </div>
     
        <!-- Keep repeating the pattern -->
        <div class="form-row">
          <div class="form-col">
            <label>Check-In Date:</label>
            <input type="date" [(ngModel)]="customer.Check_In_Date" name="check_In_Date" required />
          </div>
          <div class="form-col">
            <label>Check-Out Date:</label>
            <input type="date" [(ngModel)]="customer.Check_Out_Date" name="check_Out_Date" required />
          </div>
        </div>
 
 
        <div class="form-row">
          <div class="form-col">
            <label>Inventory:</label>
            <select [(ngModel)]="customer.Inventory" name="Inventory" required (change)="updateInventoryPrice()">
              <option value="" disabled selected>Select an option</option>
              <option value="Boat">Boat</option>
              <option value="Tent">Tent</option>
            </select>
          </div>
          <div class="form-col">
            <label>Inventory Price:</label>
            <input type="text" [(ngModel)]="customer.Inventory_price" name="Inventory_price" required readonly />
          </div>
        </div>
 
 
        <div class="form-row">
          <div class="form-col">
            <label>Loyalty Programs:</label>
            <input type="text" [(ngModel)]="customer.Loyalty_programs" name="loyalty_programs" required />
          </div>
         
        </div>
     
        <div class="form-row">
          <button class="btn btn-primary btn-spacing" type="submit"  (click)="updateBooking(customer)">Submit</button>
        </div>
      </form>
     
    </div>
  </div>
 </div>
